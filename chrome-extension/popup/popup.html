<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS-Suite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 16px;
      opacity: 0.95;
    }

    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .instructions ol {
      margin-left: 20px;
      font-size: 12px;
    }

    .instructions li {
      margin-bottom: 6px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>OBS-Suite</h1>
  <p>Quickly add images from the web to your OBS overlay.</p>

  <div class="instructions">
    <ol>
      <li>Right-click any image</li>
      <li>Select "OBS-Suite"</li>
      <li>Choose Left or Right poster</li>
    </ol>
  </div>

  <button id="settingsBtn" class="btn">Open Settings</button>

  <script src="popup.js"></script>
</body>
</html>
