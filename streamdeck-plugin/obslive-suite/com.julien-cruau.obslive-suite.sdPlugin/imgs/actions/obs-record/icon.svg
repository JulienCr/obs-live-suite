<svg width="144" height="144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" fill="#1a202c" rx="8"/>
  
  <!-- Multiple layers to represent DSK overlay concept -->
  <rect x="15" y="30" width="114" height="84" fill="#2d3748" rx="6" opacity="0.3"/>
  <rect x="20" y="35" width="104" height="74" fill="#4a5568" rx="6" opacity="0.5"/>
  <rect x="25" y="40" width="94" height="64" fill="url(#gradIcon)" rx="4" stroke="#9f7aea" stroke-width="2"/>
  
  <!-- DSK text -->
  <text x="72" y="72" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">DSK</text>
  
  <!-- Scene indicator -->
  <text x="72" y="95" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">SCENE</text>
</svg>

