<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Custom Lower Third</title>
	<link rel="stylesheet" href="shared-styles.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<div class="sdpi-item-label">Title</div>
			<input class="sdpi-item-value" type="text" id="title" placeholder="Main text">
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Subtitle</div>
			<input class="sdpi-item-value" type="text" id="subtitle" placeholder="Secondary text (optional)">
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Side</div>
			<select class="sdpi-item-value" id="side">
				<option value="left">Left</option>
				<option value="right">Right</option>
			</select>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Duration (seconds)</div>
			<input class="sdpi-item-value" type="number" id="duration" min="1" max="60" value="8">
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label info-text">
				Display custom text as a lower third overlay.
			</div>
		</div>
	</div>

	<script src="lower-third-custom.js"></script>
</body>
</html>
