<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Control Poster</title>
	<link rel="stylesheet" href="shared-styles.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<div class="sdpi-item-label">Action</div>
			<select class="sdpi-item-value" id="action">
				<option value="hide">Hide</option>
				<option value="next">Next</option>
				<option value="previous">Previous</option>
			</select>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label info-text">
				Hide: Remove current poster<br>
				Next: Show next poster in rotation<br>
				Previous: Show previous poster
			</div>
		</div>
	</div>

	<script src="poster-control.js"></script>
</body>
</html>
