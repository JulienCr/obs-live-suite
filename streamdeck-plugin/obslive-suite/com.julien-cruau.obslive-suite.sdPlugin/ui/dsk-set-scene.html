<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DSK Set Scene</title>
	<link rel="stylesheet" href="shared-styles.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<div class="sdpi-item-label">Downstream Keyer</div>
			<select class="sdpi-item-value" id="dskName">
				<option value="">Select DSK...</option>
			</select>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Scene</div>
			<select class="sdpi-item-value" id="scene">
				<option value="">Select Scene...</option>
			</select>
		</div>

		<div class="sdpi-item">
			<button class="sdpi-item-value" id="refreshBtn" style="width: 100%;">Refresh DSK List</button>
		</div>

		<div class="sdpi-item">
			<button class="sdpi-item-value" id="testBtn" style="width: 100%; background-color: #f44336; color: white;">ðŸ”§ Test DSK Communication</button>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Debug Output:</div>
			<textarea id="debugOutput" readonly style="width: 100%; min-height: 100px; font-family: monospace; font-size: 10px;"></textarea>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label info-text">
				Select a Downstream Keyer and scene.<br>
				The button will light up when the scene is active.<br>
				Press to switch to the selected scene.<br><br>
				<strong>Debug:</strong> Use the test button to see raw OBS responses.
			</div>
		</div>
	</div>

	<script src="dsk-set-scene.js"></script>
</body>
</html>
