<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show Poster</title>
	<link rel="stylesheet" href="shared-styles.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<div class="sdpi-item-label">Poster</div>
			<select class="sdpi-item-value" id="posterId">
				<option value="">Loading posters...</option>
			</select>
		</div>

		<div class="sdpi-item">
			<button class="sdpi-item-value" id="refreshBtn">Refresh Poster List</button>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label info-text">
				Display a poster from your database.
			</div>
		</div>
	</div>

	<script src="poster-show.js"></script>
</body>
</html>
