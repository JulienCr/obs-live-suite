<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show Guest Lower Third</title>
	<link rel="stylesheet" href="shared-styles.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<div class="sdpi-item-label">Guest</div>
			<select class="sdpi-item-value" id="guestId">
				<option value="">Loading guests...</option>
			</select>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Side</div>
			<select class="sdpi-item-value" id="side">
				<option value="left">Left</option>
				<option value="right">Right</option>
			</select>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Duration (seconds)</div>
			<input class="sdpi-item-value" type="number" id="duration" min="1" max="60" value="8">
		</div>

		<div class="sdpi-item">
			<button class="sdpi-item-value" id="refreshBtn">Refresh Guest List</button>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label info-text">
				Display a pre-configured guest from your database with their name and title.
			</div>
		</div>
	</div>

	<script src="lower-third-guest.js"></script>
</body>
</html>
