<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Time to Countdown</title>
	<link rel="stylesheet" href="shared-styles.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<div class="sdpi-item-label">Time to Add (seconds)</div>
			<input class="sdpi-item-value" type="number" id="seconds" min="1" max="300" value="30">
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label info-text">
				This button adds time to a running countdown. Useful for extending breaks or Q&A sessions.
			</div>
		</div>
	</div>

	<script src="countdown-addtime.js"></script>
</body>
</html>
