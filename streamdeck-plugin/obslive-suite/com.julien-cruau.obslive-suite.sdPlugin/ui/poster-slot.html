<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Poster Slot</title>
	<link rel="stylesheet" href="shared-styles.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<div class="sdpi-item">
			<div class="sdpi-item-label">Slot Number</div>
			<select class="sdpi-item-value" id="slotNumber">
				<option value="">Select a slot...</option>
			</select>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label">Current Poster</div>
			<div class="sdpi-item-value" id="currentPoster" style="color: #999; font-style: italic;">
				No poster in this slot
			</div>
		</div>

		<div class="sdpi-item">
			<button class="sdpi-item-value" id="refreshBtn">Refresh</button>
		</div>

		<div class="sdpi-item">
			<div class="sdpi-item-label info-text">
				This button shows the poster at the selected slot position.
				Posters are ordered by their position in the database.
			</div>
		</div>
	</div>

	<script src="poster-slot.js"></script>
</body>
</html>
